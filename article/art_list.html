<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
          <!-- 筛选区域 -->
          <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline">
              <select name="cate_id">
              </select>
            </div>
            <div class="layui-form-item layui-inline">
              <select name="state">
                <option value="所有状态">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
            <div class="layui-form-item layui-inline">
              <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
          </form>
          <!-- 列表区域 -->
          <table class="layui-table">
            <colgroup>
              <col>
              <col width="250">
              <col width="280">
              <col width="250">
              <col width="250">
            </colgroup>
            <thead>
              <tr>
                <th>文章标题</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
              </tr> 
            </thead>
            <tbody>
                <!-- <tr>
                    <td>临时创建的一个文章标题</td>
                    <td>最新</td>
                    <td>2020-01-03 12:19:57.690</td>
                    <td>已发布</td>
                    <td>
                        <button type="button" class="layui-btn">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger">删除</button>
                    </td>
                </tr> -->
            </tbody>
          </table>
          <!-- 分页区域 -->
          <div id="pageBox"></div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 分类下拉框的模板引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="所有分类">所有分类</option>
        {{each data}}
        <option value="{{$value.name}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jQuery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>
</html>
